<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eddies Questbuch – Start</title>
  <meta name="description" content="Fotos hochladen, PDF erstellen, zuhause ausdrucken: Eddies Questbuch." />

  <style>
    :root { 
      --bg:#0b0f17; 
      --card:#121a27; 
      --text:#eef2ff; 
      --muted:#b8c0d9; 
      --accent:#7dd3fc; 
    }

    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 700px at 20% 0%, #152040, var(--bg));
      color:var(--text);
    }

    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 28px 18px 60px;
    }

    .card {
      background: rgba(18,26,39,.9);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 22px;
      padding: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }

    h1 { font-size: 30px; margin: 0 0 6px; }
    .sub { color: var(--muted); margin: 0 0 18px; }

    .grid {
      display:grid;
      gap: 14px;
      grid-template-columns: 1fr;
      margin-top: 14px;
    }

    @media (min-width: 760px){
      .grid{ grid-template-columns: 1.2fr .8fr; }
    }

    .step {
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 10px;
    }

    .step b { color: var(--accent); }

    .btns {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 16px;
    }

    a.btn {
      display:inline-block;
      padding: 12px 18px;
      border-radius: 14px;
      text-decoration:none;
      font-weight:700;
      transition: transform .1s ease;
    }

    a.btn:hover { transform: translateY(-2px); }

    a.primary {
      background: var(--accent);
      color:#001018;
    }

    .small {
      font-size: 13px;
      color: var(--muted);
      margin-top: 14px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>Eddies Questbuch – so funktioniert’s</h1>
    <p class="sub">Fotos rein → PDF raus → zuhause ausdrucken.</p>

    <div class="grid">
      <div class="card">

        <h2>In 3 Schritten</h2>

        <div class="step">
          <b>1) Fotos auswählen</b><br/>
          10–24 Fotos hochladen.
        </div>

        <div class="step">
          <b>2) Buch erstellen</b><br/>
          Skizzen + Missionen werden automatisch erzeugt.
        </div>

        <div class="step">
          <b>3) Zuhause drucken</b><br/>
          PDF öffnen → Drucken → fertig.
        </div>

        <div class="btns">
          <!-- ✅ RICHTIGE STREAMLIT APP -->
          <a class="btn primary"
             href="https://eddies-print-engine.streamlit.app"
             target="_blank"
             rel="noopener">
            Zur App (PDF erstellen)
          </a>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
